<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="http://use.edgefonts.net/cabin-sketch;kelly-slab.js"></script>
</head>

<body>
    <h1>Progress Bar</h1>

    <form method="post" class="form-horizontal" id="loginForm" action="" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="file" name="file" id="file" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Password : </label>
            <div class="col-sm-9">
                <input type="password" required autofocus class="form-control" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button id="myBtn" class="btn btn-success" type="button" onclick="uploadfile();">Login</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-9">
            <progress id="progressBar" value="0" max="100"></progress>
            <h3 id="status"></h3>
            <p id="loaded_n_total"></p>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
